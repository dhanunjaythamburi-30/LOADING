<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Full-screen center alignment */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent; /* keep background transparent */
  }

  /* Loader container */
  .brevo-loader {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 4px solid rgba(0, 150, 255, 0.2); /* faint ring */
    border-top-color: #0090ff; /* blue accent like Brevo */
    animation: spin 1s linear infinite;
  }

  /* Spin animation */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="brevo-loader"></div>
</body>
</html>
